<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/brands.min.css" integrity="sha512-apX8rFN/KxJW8rniQbkvzrshQ3KvyEH+4szT3Sno5svdr6E/CP0QE862yEeLBMUnCqLko8QaugGkzvWS7uNfFQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="/css/style.css" rel="stylesheet">
    <title>Locator - Add</title>
</head>
<body class="b">
    <div id="harita" class="container my-3">
      <h3 class="display-7 text-center">
        Add Travel
      </h3>
      <form id="store-form" class="mb-4">
        <div class="form-group">
          <label for="store-id">Travel No:</label>
          <input type="text" id="store-id" class="form-control" placeholder="id: 0020" />
        </div>
        <div class="form-group">
          <label for="store-address">Travel Location</label>
          <input type="text" id="store-address" class="form-control" placeholder="İL - İLÇE - MAHALLE - CADDE - SOKAK" />
        </div>
        <button type="submit" class="btn btn-warning">Add to Map</button>
        <a href="index.html" class="btn btn-danger">Back</a>
      </form>
    </div>
    <div class="image">
       <img src="/images/oludeniz.jpg" alt="center" width="48%"  height="50%" > 
       <img src="/images/pamukkale.jpg" alt="center" width="48%"  height="50%" > 
    </div>
    <script src="js/add.js"></script>
  </body>
</html>
